<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word or phrase that is the same forwards or backwards</p>
        </header>
        <div class="inputs">
            <input type="text" placeholder="Enter phrase">
            <button>Check Palindrome</button>
            <p class="info-text">Yes, <span>'taco cat'</span> is a palindrome</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
